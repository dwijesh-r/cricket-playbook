name: CI

# Owner: Brad Stevens (Architecture & Performance)
# TKT-120: Added pytest-cov for coverage reporting
# TKT-155: Enforce 70% coverage floor (N'Golo Kante)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install ruff pytest pytest-cov mypy types-PyYAML types-requests

      - name: Run Ruff linter
        run: |
          ruff check .

      - name: Run Ruff formatter check
        run: |
          ruff format --check .

      - name: Run mypy type checking
        run: |
          # Type check core modules (expanded coverage - TKT-143)
          mypy scripts/core/ scripts/utils/ scripts/ml_ops/ scripts/generators/ \
            --ignore-missing-imports \
            --no-error-summary \
            --exclude 'scripts/archive/' \
            || echo "::warning::Type checking found issues"
        continue-on-error: true

      - name: Run pytest with coverage
        run: |
          pytest tests/ -v --tb=short --cov --cov-report=term-missing --cov-report=xml
          echo "## Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Coverage report generated. Target: 70% (scoped to tested modules)" >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30
