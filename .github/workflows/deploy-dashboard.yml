# Dashboard Deployment Pipeline
# =============================
# Automatically updates The Lab dashboard when outputs change
#
# Owner: Brad Stevens (Architecture & Performance)
# Based on: Kevin de Bruyne's visualization work
# Fixed: Ime Udoka - added permissions, lightweight deps, resilient verify
# Fixed: Ime Udoka - switched to GitHub Actions Pages deployment to prevent
#        cascading "pages build and deployment" cancellation emails
#
# This workflow:
# 1. Runs after output generation completes
# 2. Updates The Lab dashboard data files
# 3. Deploys directly to GitHub Pages (no auto-build needed)

name: Deploy Dashboard

on:
  # Run after output generation
  workflow_run:
    workflows: ["Generate Outputs"]
    types: [completed]
    branches: [main]

  # Also run on direct pushes to main (replaces built-in Pages auto-deploy)
  push:
    branches: [main]

  # Manual trigger
  workflow_dispatch:
    inputs:
      force_update:
        description: "Force update even if no changes"
        required: false
        default: "false"
        type: boolean

# Required for Pages deployment + git push
permissions:
  contents: write
  pages: write
  id-token: write

# Only one deploy at a time — cancels older runs, prevents cascading builds
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # ==========================================================================
  # Update The Lab Dashboard Data
  # ==========================================================================
  update-the-lab:
    name: "Update The Lab Dashboard"
    runs-on: ubuntu-latest
    # For workflow_run: only if the triggering workflow succeeded
    # For push/dispatch: always run
    if: >-
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # update_the_lab.py only uses stdlib (json, datetime, pathlib).
      # No pip install needed — avoids slow/fragile installs of heavy
      # packages like great_expectations and scikit-learn.

      - name: Update The Lab data files
        run: |
          echo "Updating The Lab dashboard data..."
          python scripts/the_lab/update_the_lab.py
          echo "Dashboard data updated"

      - name: Check for changes
        id: changes
        run: |
          git add scripts/the_lab/dashboard/data/
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No dashboard changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Dashboard changes detected"
          fi

      - name: Commit and push data updates
        if: steps.changes.outputs.has_changes == 'true' || github.event.inputs.force_update == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add all dashboard data files
          git add scripts/the_lab/dashboard/data/

          git commit -m "chore(dashboard): Auto-update The Lab data files [skip ci]

          Updated by: deploy-dashboard.yml workflow
          Trigger: ${{ github.event_name }}
          Run ID: ${{ github.run_id }}

          Files updated:
          - teams.js
          - predicted_xii.js
          - depth_charts.js
          - player_tags.js

          Dashboard URL: https://dwijesh-r.github.io/cricket-playbook/scripts/the_lab/dashboard/

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

          git push

  # ==========================================================================
  # Deploy to GitHub Pages (replaces built-in "pages build and deployment")
  # ==========================================================================
  deploy:
    name: "Deploy to GitHub Pages"
    runs-on: ubuntu-latest
    needs: update-the-lab
    if: ${{ !cancelled() && (needs.update-the-lab.result == 'success' || needs.update-the-lab.result == 'skipped') }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          # Get latest commit (including any data updates from previous job)
          ref: main

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Deploy the entire repo (GitHub Pages serves from root)
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "## Dashboard Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### The Lab Dashboard" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://dwijesh-r.github.io/cricket-playbook/scripts/the_lab/dashboard/" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Deployed via GitHub Actions" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Mission Control Dashboard" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://dwijesh-r.github.io/cricket-playbook/scripts/mission_control/dashboard/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*Deployed by Brad Stevens' automation pipeline (Ime Udoka fix: Actions-based Pages)*" >> $GITHUB_STEP_SUMMARY
