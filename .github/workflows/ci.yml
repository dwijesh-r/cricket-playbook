name: CI

# Owner: Brad Stevens (Architecture & Performance)
# TKT-120: Added pytest-cov for coverage reporting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest pytest-cov mypy types-PyYAML types-requests

      - name: Run Ruff linter
        run: |
          ruff check .

      - name: Run Ruff formatter check
        run: |
          ruff format --check .

      - name: Run mypy type checking
        run: |
          mypy scripts/utils/threshold_loader.py scripts/core/domain_constraints.py scripts/ml_ops/system_health_score.py --ignore-missing-imports --no-error-summary || echo "::warning::Type checking found issues"
        continue-on-error: true

      - name: Run pytest with coverage
        run: |
          pytest tests/ -v --tb=short --cov=scripts --cov-report=term-missing --cov-report=xml --cov-fail-under=0
          echo "## Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Coverage report generated. Target: 70%" >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30
