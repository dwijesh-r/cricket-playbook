name: Notify on Push

on:
  push:
    branches: [main]

jobs:
  notify:
    # Skip notifications for bot auto-commits (deploy-dashboard, generate-outputs)
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    # Continue even if email fails (secrets not configured)
    continue-on-error: true
    steps:
      - name: Check secrets and send notification
        id: notify
        continue-on-error: true
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_APP_PASSWORD }}
          subject: "âœ… Cricket Playbook: ${{ github.event.head_commit.message }}"
          to: ${{ secrets.NOTIFY_EMAIL }}
          from: Cricket Playbook Bot <${{ secrets.EMAIL_USERNAME }}>
          body: |
            ðŸ New commit pushed to cricket-playbook!

            ðŸ“ Message: ${{ github.event.head_commit.message }}
            ðŸ‘¤ Author: ${{ github.event.head_commit.author.name }}
            ðŸ”— Commit: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
            ðŸ“… Time: ${{ github.event.head_commit.timestamp }}

            ---
            View all changes: https://github.com/${{ github.repository }}/commits/main

      - name: Report status
        run: |
          if [ "${{ steps.notify.outcome }}" == "success" ]; then
            echo "âœ… Email notification sent successfully"
          else
            echo "âš ï¸ Email notification skipped (secrets not configured or SMTP error)"
            echo ""
            echo "To enable email notifications, add these secrets in GitHub repo settings:"
            echo "  Settings > Secrets and variables > Actions > New repository secret"
            echo ""
            echo "  - EMAIL_USERNAME: your Gmail address"
            echo "  - EMAIL_APP_PASSWORD: Gmail app password (from Google Account > App passwords)"
            echo "  - NOTIFY_EMAIL: email address to receive notifications"
          fi
