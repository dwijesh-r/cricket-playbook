name: Notify on Push

on:
  push:
    branches: [main]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_APP_PASSWORD }}
          subject: "âœ… Cricket Playbook: ${{ github.event.head_commit.message }}"
          to: ${{ secrets.NOTIFY_EMAIL }}
          from: Cricket Playbook Bot <${{ secrets.EMAIL_USERNAME }}>
          body: |
            ğŸ New commit pushed to cricket-playbook!

            ğŸ“ Message: ${{ github.event.head_commit.message }}
            ğŸ‘¤ Author: ${{ github.event.head_commit.author.name }}
            ğŸ”— Commit: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
            ğŸ“… Time: ${{ github.event.head_commit.timestamp }}

            ---
            View all changes: https://github.com/${{ github.repository }}/commits/main
